<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Самая сложная и уникальная игра, созданная для удивления всех!">
    <meta name="keywords" content="игра, прокачка, лидерборд, реферальная система, кланы, апгрейды">
    <title>Infinity Taps 2.0 — Легендарная Игра</title>
    <style>
        /* Глобальные стили */
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Основной контейнер */
        #game-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        /* Заголовок */
        h1 {
            text-align: center;
            font-size: 64px;
            color: #ff9f43;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #feca57, 0 0 30px #1dd1a1;
            animation: pulseText 3s infinite;
        }

        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 10px #ff6b6b, 0 0 20px #feca57, 0 0 30px #1dd1a1; }
            50% { text-shadow: 0 0 20px #1dd1a1, 0 0 40px #ff9f43; }
        }

        /* Кнопка "Тап" */
        .tap-button {
            display: block;
            margin: 20px auto;
            padding: 20px 50px;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6b6b, #1dd1a1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .tap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .tap-button:active {
            background: linear-gradient(45deg, #1dd1a1, #ff6b6b);
        }

        /* Прогресс Бар */
        #progress-bar {
            width: 100%;
            height: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #32ff7e, #18dcff);
            transition: width 0.5s ease;
        }

        /* Магазин */
        .shop-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Лидерборд */
        #leaderboard {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
        }

        #leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        #leaderboard li.top-1 {
            background: gold;
            color: black;
        }

        #leaderboard li.top-2 {
            background: silver;
            color: black;
        }

        #leaderboard li.top-3 {
            background: #cd7f32;
            color: black;
        }

        /* Ежедневный бонус */
        .daily-bonus {
            background: linear-gradient(120deg, #1dd1a1, #00d2d3);
            color: #fff;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            border-radius: 15px;
        }

        .daily-bonus:hover {
            background: linear-gradient(120deg, #00d2d3, #1dd1a1);
        }

        /* Анимации частиц */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: particle-float 5s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10%);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Infinity Taps — Эпичная Игра</h1>
        <button class="tap-button" id="tap-button">Тапни!</button>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="daily-bonus">Забери ежедневный бонус!</div>
        <div class="shop-container">
            <h2>Магазин Улучшений</h2>
            <div class="shop-item">
                <span>+2 Очка за тап</span>
                <button>Купить — 100 очков</button>
            </div>
        </div>
        <div id="leaderboard">
            <h2>Лидерборд</h2>
            <ul>
                <li class="top-1"><span>Игрок 1</span><span>100000</span></li>
                <li class="top-2"><span>Игрок 2</span><span>90000</span></li>
                <li class="top-3"><span>Игрок 3</span><span>80000</span></li>
            </ul>
        </div>
    </div>

    <script>
        /* Основная логика */
        console.log("Ты на вершине!");
    </script>
</body>
</html>
